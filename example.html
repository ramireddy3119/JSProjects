<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add basic styling for suggestions */
        #suggestions {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            position: absolute;
            z-index: 1;
            background-color: white;
            width: calc(100% - 20px);
        }
        #suggestions li {
            padding: 10px;
            cursor: pointer;
        }
        #suggestions li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" id="search-bar" placeholder="Enter City name" spellcheck="false">
            <button><img src="../images/search.png" alt="This is search bar"></button>
            <ul id="suggestions"></ul>
        </div>
        <div class="weather">
            <img src="../images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="../images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../images/wind.png" alt="">
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "e793b416da0ee280964693086592b986";
        const searchBar = document.getElementById("search-bar");
        const suggestions = document.getElementById("suggestions");

        searchBar.addEventListener("input", async () => {
            const query = searchBar.value;
            if (query.length < 3) {
                suggestions.innerHTML = ""; // Clear suggestions if input is less than 3 characters
                return;
            }

            const apiurl = `http://api.openweathermap.org/geo/1.0/direct?q=${query}&limit=5&appid=${apiKey}`;
            const response = await fetch(apiurl);
            const cities = await response.json();

            suggestions.innerHTML = ""; // Clear old suggestions
            cities.forEach(city => {
                const li = document.createElement("li");
                li.textContent = `${city.name}, ${city.country}`;
                li.addEventListener("click", () => {
                    searchBar.value = li.textContent;
                    suggestions.innerHTML = ""; // Clear suggestions after selection
                });
                suggestions.appendChild(li);
            });
        });

        // Function to fetch weather based on city name
        async function getWeather(city) {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
            if (!response.ok) {
                throw new Error("City not found");
            }
            const data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
        }

        // Event listener for search button
        document.querySelector(".search button").addEventListener("click", () => {
            getWeather(searchBar.value);
        });
    </script>
</body>
</html>
